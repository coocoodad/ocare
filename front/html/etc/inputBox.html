<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/front/app/css/inputBox.css">
</head>
<body>
    <div id="wrap">
        <div id="content">
            <div class="form">
                <h1>Input Box Example</h1>
                <form>
                    <div class="input">
                        <input type="email" id="email" placeholder="dhfjh">
                        <label for="email" class="label">Email</label>
                    </div>
                    <div class="password">
                        <input type="password" id="password" placeholder="dhfjh">
                        <label for="password" class="password">Password</label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
